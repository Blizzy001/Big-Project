<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMusic Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 10;
            padding: 10;
            background-color: rgb(82, 80, 80);
            background-image:  url(backbord.jpg); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 25px;
            text-align: left;
        }

        main {
            margin: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            background-color: rgb(245, 249, 120);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-container {
            margin-top: 30px;
            text-align: center;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <img src="logoo.png" alt="WMusic" height="150">

    <main>
        <form action="index.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="options">
                <a href="regris.html">Register</a>
                <a href="forgotpssword.html">Forgotten Password</a>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="contact-container">
            <a href="https://wa.me/1234567890" target="_blank" class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </main>

</body>
</html>
