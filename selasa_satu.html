<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/49a55bf0fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="wrapp">
            <div class="merk">
              <div class="firstname">Music</div>
              <div class="lastname">Player</div>
            </div>
          </nav>
    </div>





    <div class="container">
    <div class="card">
        <div class="header">
            <span class="action"><i class="fa fa-chevron-left"></i></span>
                <div class="playing">Play Music</div>
                <span class="action"><i class="fa fa-elipsis-v"></i></span>
        </div>

        <div class="content">
            <figure class="album-cover">
                <img src="c:\Users\ThinkPad\Desktop\Tugas Pk Hamid\ss\gear-5-1-4258712770.webp" alt="">
            </figure>
            <div class="music-info">
                <div class="song-name">December</div>
                <div class="song-artist">Ben Barlow</div>
            </div>
            <div class="timeline">
                <div class="time">
                    <span class="current">00:00</span>
                    <span class="total">03:30</span>
                </div>
                <div class="slider">
                    <div class="progress" style="width:100px;">
                        <div class="pin"></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <span class="action random"><i class="fa fa-random"></i></span>
                <span class="action previous"><i class="fa fa-step-backward"></i></span>
                <span class="action play"><i class="fa fa-play"></i></span>
                <span class="action heart"><i class="fa fa-heart"></i></span>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
